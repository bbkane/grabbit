# make lumberjacklogger nil to not log to file
destination: ~/Pictures/grabbit
lumberjacklogger:
  filename: ~/.config/grabbit.jsonl
  maxage: 30 # days
  maxbackups: 0
  maxsize: 5 # megabytes
subreddits:
  - limit: 5
    name: earthporn
    timeframe: week
  - limit: 6
    name: cityporn
    timeframe: week
